<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverb Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculate Your Reverb</h1>
    </header>
    
    <div class="container">
        <div class="input-container">
            <input id="input" type="number">
            <button id="btn">Calculate</button>
        </div>
        <div class="table-container">
            <table id="table">
                <thead>
                    <tr>
                        <th>Reverb Size</th>
                        <th>Pre-Delay</th>
                        <th>Decay Time</th>
                        <th>Total Reverb</th>
                    </tr>
                </thead>
                <tr id="hall">
                    <th>Hall</th>
                    <th id="hall-pd"></th>
                    <th id="hall-dt"></th>
                    <th id="hall-total"></th>
                </tr>
                <tr id="big-room">
                    <th>Big Room</th>
                    <th id="big-pd"></th>
                    <th id="big-dt"></th>
                    <th id="big-total"></th>
                </tr>
                <tr id="small-room">
                    <th>Small Room</th>
                    <th id="small-pd"></th>
                    <th id="small-dt"></th>
                    <th id="small-total"></th>
                </tr>
                <tr id="tight">
                    <th>Tight Ambience</th>
                    <th id="tight-pd"></th>
                    <th id="tight-dt"></th>
                    <th id="tight-total"> </th>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
